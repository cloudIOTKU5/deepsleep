service: deepsleep-api

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"

# 패키지 설정 - 배포에서 제외할 파일/폴더 지정
package:
  patterns:
    - '!client/**'
    - '!raspberry/**'
    - '!mqtt/**'
    - '!README.md'
    - '!ARCHITECTURE.md'
    - '!docker-compose.yml'
    - '!.git/**'
    - '!.gitignore'
    - '!*.md'
    - '!node_modules/.cache/**'
  individually: false

functions:
  api:
    handler: server/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
    timeout: 30
    memorySize: 512

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    host: 0.0.0.0 